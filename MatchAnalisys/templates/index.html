<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>INDEX</title>
    <link rel="shortcut icon" href="{% static 'assets/wide.ico' %}" type="image/x-icon"/>
    <script src="{% static 'js/index.js' %}"></script>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script type='text/javascript' charset='utf-8'>
        // Hides mobile browser's address bar when page is done loading.
        window.addEventListener('load', function (e) {
            setTimeout(function () {
                window.scrollTo(0, 1);
            }, 1);
        }, false);
    </script>

</head>
<body class="body">
<div class="img_div" style="text-align:center">
    <img style="width: 50%;max-width: 50%" src="{% static 'assets/wide-match.png' %}">
</div>
<div class="empty_div" style="height: 10vw"></div>
<div class="div_buttons">
    <form method="get" action="{% url 'create_session' %}">
        <button class="myButton" type="submit" id="button_crate_session">Create new session
        </button>
    </form>
    <form style="display: none" id="enter_session_form" method="POST" action="{% url 'index_judge' %}">
        {% csrf_token %}
        {{ indexForm.as_p }}

    </form>
    <label id="error_label"></label><br>

    <button class="myButton" type="submit" onclick="enter_session()">Enter a session</button>
    <br><br>

    <form method="get" action="{% url 'index_results' %}">
        <button class="myButton" type="submit" id="button_results">Results
        </button>
    </form>
</div>

</body>
</html>
