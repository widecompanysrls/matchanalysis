<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Session</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.4.1/slick.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js?ver=1.1"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js?ver=1.1" type="text/javascript"></script>

    {% load static %}
    <link rel="shortcut icon" href="{% static 'assets/wide.ico' %}" type="image/x-icon"/>

    <script src="{% static 'js/create_judges.js' %}"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0,maximum-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/create_judge.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>

<body>
<header style="display: flex;justify-content: space-between">
    <div style="margin-top: 1vw">
        <a style="text-decoration: none;color: #0b84ff;" href="{% url 'index' %}">
            <span style="font-size: 12vw" class="material-icons">keyboard_arrow_left</span>
        </a>
    </div>
    <div style="margin-right: 3vw;margin-top: 1vw">
        <a style="text-decoration: none;color: #0A84FF;font-size: 7vw" href="{% url 'index' %}">Home</a>
    </div>
</header>
<div class="img_head">
    <div>
        <img style="width: 10vw;max-width: 10vw" src="{% static 'assets/logo_viola.png' %}">
    </div>
    <div>
        <img style="width: 40vw;max-width: 40vw" src="{% static 'assets/logo.png' %}">
    </div>

</div>
<div style="text-align: center; margin-top: 10vw">
    <form style="font-size: 5vw;color: #1F3351" method="post" action="{% url 'matchAnalisys' %}">
        <label style="font-size: 6vw;color: #5F00FF">Inserisci Codice Giudice</label><br>
        {% csrf_token %}
        <input style="font-size: 6vw;color: #5F00FF;border: 2px solid #5F00FF" type="text"
               onkeyup="this.value = this.value.toUpperCase();" id="judge_id"
               name="judge_id" maxlength="3"><br>
        <input type="submit"
               style="-webkit-appearance:none;color: #0A84FF;border: 2px solid #0A84FF; background-color: transparent;font-size: 7vw;margin-top: 3vw;border-radius: 7px"
               value="Entra">
        {% if error %}
            <label>Giudice gi√† inserito</label>
        {% endif %}
        <input type="hidden" name="session_id" id="session_id" value="{{ session_id }}">
    </form>

</div>

</body>
</html>
